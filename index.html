<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Generator Custom Potret</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #1e1e1e;
    }
    h1, h2 {
      text-align: center;
      padding: 20px;
      font-weight: 600;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 0.95rem;
      font-weight: 600;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      color: #1e1e1e;
      transition: border 0.3s ease;
    }
    select:focus, input:focus, textarea:focus {
      outline: none;
      border-color: #4caf50;
    }
    button {
      background: linear-gradient(to right, #4caf50, #2196f3);
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #66bb6a, #42a5f5);
    }
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .button-row button {
      flex: 1;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    #preview {
      margin-top: 25px;
      padding: 20px;
      background: #f2f2f2;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: monospace;
      font-size: 0.95rem;
      line-height: 1.6;
      white-space: pre-wrap;
      color: #333;
    }
    .creator {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #777;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.3rem; }
      label { font-size: 0.9rem; }
      .button-row { flex-direction: column; }
      .button-row button { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="creator">Create by AkuRSK</div>

  <div class="container" id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
  </div>

  <div class="container" id="mainContent" style="display:none;">
    <h1>Prompt Generator Custom Potret</h1>

    <div id="formFields"></div>

    <label>Prompt Hasil:</label>
    <textarea id="output" readonly></textarea>

    <div class="button-row">
      <button onclick="generatePrompt()">Buat Prompt</button>
      <button onclick="copyPrompt()">Salin Prompt</button>
      <button onclick="downloadPrompt()">Unduh Prompt</button>
    </div>

    <div id="preview"></div>
  </div>

</body>
</html>
