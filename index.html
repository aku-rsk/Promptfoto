<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Generator Custom Potret</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f1f1f1;
      --input-bg: #2c2c2c;
      --button-bg: #4caf50;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f1f1f1;
      --button-bg: #007bff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
    }

    .container {
      max-width: 100%;
      padding: 15px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 0.95rem;
      font-weight: bold;
    }

    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    select, input, textarea {
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    button {
      background-color: var(--button-bg);
      color: white;
      margin-top: 15px;
      cursor: pointer;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    #preview {
      margin-top: 20px;
      padding: 15px;
      background: #333;
      border-radius: 5px;
      min-height: 60px;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
        padding: 15px 10px;
      }

      label {
        font-size: 0.9rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prompt Generator Custom Potret</h1>

    <button onclick="toggleMode()">Ubah Tampilan: Dark / Light</button>

    <label>Gaya:</label>
    <select id="style">
      <option value="Formal">Formal</option>
      <option value="Kasual">Kasual</option>
      <option value="Street Style">Street Style</option>
      <option value="Smart-Casual">Smart-Casual</option>
      <option value="Monochrome">Monochrome</option>
      <option value="Artist">Artist</option>
      <option value="Futuristik">Futuristik</option>
      <option value="Vintage">Vintage</option>
      <option value="Military">Military</option>
      <option value="">Custom...</option>
    </select>

    <label>Jenis Kelamin:</label>
    <input type="text" id="gender" value="pria Asia Tenggara" />

    <label>Gaya Rambut:</label>
    <input type="text" id="hair" value="disisir rapi ke samping" />

    <label>Ekspresi:</label>
    <input type="text" id="expression" value="percaya diri dan tenang" />

    <label>Baju yang dipakai:</label>
    <input type="text" id="baju" value="jas hitam dan kemeja putih" />
